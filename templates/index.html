<!DOCTYPE html>
<html>
<head>
    <title>NMEA Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <button id="startBtn">Start Simulation</button>
        <button id="stopBtn">Stop Simulation</button>
    </div>
    <script>
        // Initialize map
        var map = L.map('map').setView([44.6476, -63.5728], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Initialize socket connection
        var socket = io();
        
        // Keep track of the current marker and arrow
        var currentMarker = null;
        var currentArrow = null;

        // Add markers and arrows as they come in
        socket.on('position_update', function(data) {
            // Remove previous marker and arrow
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            if (currentArrow) {
                map.removeLayer(currentArrow);
            }

            // Add new marker
            currentMarker = L.circleMarker([data.lat, data.lon], {
                radius: 5,
                color: 'blue',
                fill: true,
                fillOpacity: 0.7
            }).addTo(map);

            // Add arrow line
            currentArrow = L.polyline([
                [data.lat, data.lon],
                [data.arrow_end.lat, data.arrow_end.lon]
            ], {
                color: 'red',
                weight: 2
            }).addTo(map);
        });

        // Control buttons
        document.getElementById('startBtn').onclick = function() {
            socket.emit('start_simulation');
            this.disabled = true;
            document.getElementById('stopBtn').disabled = false;
        };

        document.getElementById('stopBtn').onclick = function() {
            socket.emit('stop_simulation');
            this.disabled = true;
            document.getElementById('startBtn').disabled = false;
        };

        // Disable stop button initially
        document.getElementById('stopBtn').disabled = true;
    </script>
</body>
</html>
